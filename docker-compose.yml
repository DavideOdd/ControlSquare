version: '3.8'

services:
  control-square:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: control-square-server
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - control-square-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => {if(r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

networks:
  control-square-network:
    driver: bridge

